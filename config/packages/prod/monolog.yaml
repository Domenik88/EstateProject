monolog:
    handlers:
        main:
            type: syslogudp
            host: "%papertrail_host%"
            port: "%papertrail_port%"
            level: error # whatever
            formatter: app.monolog.syslog_formatter
        nested:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine"]
